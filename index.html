<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC YA LATER</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div id="outer">
        <div id="display"></div>
        <div id="button_holder">
            <div id="butAC" class="buttonAC">AC</div>
            <div id="butSquare" class="buttons">x²</div>
            <div id="butDiv" class="buttons">%</div>
            <div id="butDivide" class="buttons">÷</div>
            <div id="but7" class="buttons">7</div>
            <div id="but8" class="buttons">8</div>
            <div id="but9" class="buttons">9</div>
            <div id="butMultiply" class="buttons">x</div>
            <div id="but4" class="buttons">4</div>
            <div id="but5" class="buttons">5</div>
            <div id="but6" class="buttons">6</div>
            <div id="butMinus" class="buttons" style="font-size: xx-large;">-</div>
            <div id="but1" class="buttons">1</div>
            <div id="but2" class="buttons">2</div>
            <div id="but3" class="buttons">3</div>
            <div id="butPlus" class="buttons">+</div>
            <div id="but0" class="button0">0</div>
            <div id="butDot" class="buttons">.</div>
            <div id="butEqual" class="buttons">=</div>
        </div>
    </div>
</body>
</html>
